<div class="scene-img" [ngStyle]="{'background-image':'url(' + scene.scenePlotImgUrl + ')'}"></div>
<div class="scene-txt"></div>
<div class="scene-plot-container">
	<div class="scene-plot">
		<h1>{{scene.sceneTitle}}</h1>
		<p>{{scene.scenePlotText}}</p>
		<ul>
			<li *ngFor="let scene of scenes">
				{{ scene.content.rendered }}
			</li>
		</ul>
		<form action="">
			<div class="form-group row">
				<label class="custom-control custom-radio">
					<input id="radio1" name="radio" type="radio" class="custom-control-input">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">Premier choix, il arrive ceci</span>
				</label>
			</div>
			<div class="form-group row">
				<label class="custom-control custom-radio">
					<input id="radio2" name="radio" type="radio" class="custom-control-input">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">Deuxième choix, il arrive cela</span>
				</label>
			</div>
			<div class="form-group row">
				<label class="custom-control custom-radio">
					<input id="radio2" name="radio" type="radio" class="custom-control-input">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">Troisième choix, la réponse D</span>
				</label>
			</div>
		</form>
	</div>
</div>
